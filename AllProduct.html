<body>

                    <div class="catalog" >

        </div>
    </main>
    <!-- footer -->
    <footer></footer>
    
    


    <!--js script -->
    <script>
        $(document).ready(function () {
            // 分類器initial
            $('.category-menu').hide();
            $('.category-menu:first').show();
            $('.catalog:first').addClass('catalog-active');
            // 宣告to top button
            $('body').append('<button id="fixed-button" class="d-none d-lg-block">Top</button>');
            $('#fixed-button').hide();

            //分類器切換動畫
            $('.catalog').click(function () {
                if (!$(this).hasClass('catalog-active')) {
                    $('.category-menu').filter(':visible').slideUp('fast').prev().removeClass('catalog-active');
                    $(this).addClass('catalog-active').next().slideDown('fast');
                }
            });
  
            //所有商品載入
            for(var i = 1 ; i <=30; i++){
                var number = i;
                if(i<10) number='0'+`${i}`;
                $('.product-container').append(`
                <div class="product card col-lg-2 col-md-5" style="padding-left: 0; padding-right: 0;">
                        <div class="card-img-div">
                            <img src="./images/product/product_${number}.jpg" class="card-img-top" alt="...">
                            <img src="./images/heart.png" class="heart" alt="...">
                        </div>
                        <div class="card-body">
                            <h5 class="card-title">商品${number}</h5>
                        </div>
                </div>
                `);                
            }
            //heart hover動畫 !!重要 必須要等商品元素生成完成後再指派事件
            $('.heart').mouseenter(function(){
                $(this).attr('src' , './images/heart-hover.png')
            });
            $('.heart').mouseleave(function(){
                $(this).attr('src' , './images/heart.png')
            });  


            //to top動畫
            $('#fixed-button').click(function() {
                $('html, body').stop().scrollTop(0);
            });            
        });


    </script>

    <!-- resource script-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <!-- to-top-button -->
</body>

</html>
