<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Carousel with Multiple Images in One Slide</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <style>
        .carousel-container {
            width: 800px;
            margin: 0 auto;
        }

        .slideimg1 {
            width: 100%;
            height: 400px;
        }

        .carousel-control-prev,
        .carousel-control-next {
            width: 5%;
        }
        .img-content {
            margin: 10px;
        }
        .carousel-indicators {
            position: absolute;
            bottom: -50px;
        }

        .carousel-indicators > button {
            background-color: #aaaaaa !important; 

        }
    </style>
</head>

<body>
    <div class="carousel-container">
        <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">

            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExample" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExample" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExample" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>

            <div class="carousel-inner">
                <div class="carousel-item active">
                    <div class="img-container d-flex">
                        <div class="col-6">
                            <img src="https://fakeimg.pl/380x380/" class="img-content">
                        </div>
                        <div class="col-6">
                            <div><img src="https://fakeimg.pl/380x180/" class="img-content"></div>
                            <div><img src="https://fakeimg.pl/380x180/" class="img-content"></div>
                        </div>
                    </div>
                </div>
                <div class="carousel-item">
                    <img class="slideimg1 d-block w-100" src="https://via.placeholder.com/800x400?text=Second+Slide"
                        alt="Second slide">
                </div>
                <div class="carousel-item">
                    <img class="slideimg1 d-block w-100" src="https://via.placeholder.com/800x400?text=Third+Slide"
                        alt="Third slide">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>

    <!-- script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
</body>

</html>
