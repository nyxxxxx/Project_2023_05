<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ming Yi | Login</title>
    <!-- link -->
    <!-- favicon -->
    <link rel="shortcut icon" href="./images/Ming-02.ico" type="image/x-icon">
    <!-- bootstrap5.3.0 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"
        integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>

    <!-- css here -->
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <!-- js file here -->
    <script src="https://unpkg.com/vue@next"></script>
    <style>
        body {
            background-color: rgb(226, 226, 226);
        }
        .f-container {
            background-color: rgb(255, 255, 255);
            padding: 20px 0;
            z-index: 9999;
            color: rgb(243, 156, 84);
            box-shadow: 7px 8px 18px 3px rgba(186,186,186,0.59);
            border-radius: 5px;
            max-width: 400px;
            max-height: 600px;
            margin-top: 100px;
        }
        .f-group {
            margin: 30px 0;
        }
        a {
            color:rgb(243, 156, 84);
            font-weight: bolder;
        }
        input {
            border: 0;
            border-bottom: 2px solid rgb(243, 156, 84);
        }

        input:focus {
            outline: 0;

        }

        label {
            font-weight: bolder;
        }

        .s-button {
            border: rgb(243, 156, 84) 2px solid;
            border-radius: 3px;
            background-color: rgb(243, 156, 84);
            padding:3px 10px;
            color: #FFF;
            font-weight: bold;
            transition: 0.3s;
        }

        .s-button:hover {
            border: rgb(236, 122, 28) 2px solid;
            background-color: rgb(236, 122, 28);
        }
        ::placeholder {
            color:rgb(102, 102, 102);
        }
    </style>
</head>

<body>
    <!-- header -->
    <header></header>
    <main>
        <div class="d-flex">
            <div class="col-xl-5 col-lg-6 col-md-6"><img class="img-fluid" src="./images/banner/login2.jpg" alt="" srcset=""></div>
            <div class="f-container col-xl-5 col-lg-6 col-md-6 mx-auto d-flex justify-content-center align-items-center" id="form-container">
                <form id="signin">
                    <h2> Sign In</h2>
                    <div class="f-group">
                        <label for="username">Username</label><br><input type="text" id="username"
                            v-model="username">
                    </div>
                    <div class="f-group">
                        <label for="password">Password</label><br><input type="text" id="password" 
                            v-model="password">
                    </div>
                    <div class="f-group">
                        <input type="checkbox" id="remember"><label for="remerber">記住我</label>
                        <a href="">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;忘記密碼?</a>
                        
                    </div>
                    <div class="f-group d-flex justify-content-around">
                        <button type="button" class="s-button">Log in</button>
                        <button type="button" class="s-button" id="sign-up-btn">Sign up</button>
                    </div>
                </form>
                <form id="signup">
                    <h2> Sign Up</h2>
                    <div class="f-group">
                        <label for="username">Username</label><br><input type="text" id="username"
                            v-model="username">
                    </div>
                    <div class="f-group">
                        <label for="password">Password</label><br><input type="text" id="password" 
                            v-model="password">
                    </div>
                    <div class="f-group">
                        <label for="password">Comfirm Password</label><br><input type="text" id="password" 
                            v-model="password">
                    </div>
                    <div class="f-group">
                        <label for="email">E-mail</label><br><input type="text" id="email" 
                            v-model="password">
                    </div>
                    <div class="f-group d-flex justify-content-around">
                        <button type="button" class="s-button" >Register</button>
                        <button type="button" class="s-button" id="sign-in-btn">Sign in</button>
                    </div>
                </form>
            </div>            
        </div>

    </main>


    <script>
        $(document).ready(function(){
            $('form').eq(1).hide();
            $('#sign-up-btn').click(function(){
                $('form').eq(0).fadeOut('slow').delay(300);
                $('form').stop(true,true).eq(1).fadeIn('slow');
            });
            $('#sign-in-btn').click(function(){
                $('form').eq(1).fadeOut('slow').delay(300);
                $('form').stop(true,true).eq(0).fadeIn('slow');
            });
        });


        // Vue拿資料
        const vm = Vue.createApp({
            data() {
                return {
                    username: '',
                    password: '',
                }
            }
        }).mount('#signin');
    </script>

    <script src="./js/header_footer.js" async></script>
</body>

</html>
